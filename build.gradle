plugins {
    id "java-library"
    id "eu.cloudnetservice.juppiter" version "0.3.0"
}

group 'dev.derklaro'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    moduleLibrary group: 'org.jetbrains', name: 'annotations', version: '23.0.0'
}

compileJava {
    targetCompatibility = JavaVersion.VERSION_17.toString()
    sourceCompatibility = JavaVersion.VERSION_17.toString()
}

moduleJson {
    main = "Abc"
}